<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchDB</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: "Trebuchet MS", Arial, sans-serif; background: #d4d0c8; overflow: hidden; }
      #root { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: #e0dcd4; border: 1px solid #c0b8a8; }
      ::-webkit-scrollbar-thumb { background: #a09880; border: 1px solid #808070; }
      ::-webkit-scrollbar-thumb:hover { background: #807860; }
      button:hover { filter: brightness(1.08); }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
